<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>

<body>
    <img src="img/wave.png" alt="background image" class="wave">

    <div class="container">
        <div class="img">
            <img src="img/bg.svg" alt="background">
        </div>
        <div class="login-content">
            <form id="resetPasswordForm">
                <img class="avatar" src="img/avatar.svg" alt="avatar">
                <h2 class="title">Reset Your Password</h2>

                <!-- Error/Success Message -->
                <div id="responseMessage" class="message-box"></div>

                <!-- Email Input -->
                <div class="input-div">
                    <div class="i"><i class="fas fa-envelope"></i></div>
                    <div class="div">
                        <input type="email" class="input" id="email" placeholder="Enter your email" required>
                        <small class="error-message" id="emailError"></small>
                    </div>
                </div>

                <!-- Reset Code Input -->
                <div class="input-div">
                    <div class="i"><i class="fas fa-key"></i></div>
                    <div class="div">
                        <input type="text" class="input" id="resetCode" placeholder="Enter reset code" required>
                        <small class="error-message" id="resetCodeError"></small>
                    </div>
                </div>

                <!-- New Password Input -->
                <div class="input-div">
                    <div class="i"><i class="fas fa-lock"></i></div>
                    <div class="div">
                        <input type="password" class="input" id="newPassword" placeholder="New password" required>
                        <small class="error-message" id="newPasswordError"></small>
                    </div>
                </div>

                <!-- Confirm Password Input -->
                <div class="input-div">
                    <div class="i"><i class="fas fa-lock"></i></div>
                    <div class="div">
                        <input type="password" class="input" id="confirmPassword" placeholder="Confirm password" required>
                        <small class="error-message" id="confirmPasswordError"></small>
                    </div>
                </div>

                <!-- Submit Button -->
                <input type="submit" class="btn" value="Reset Password">

                <div class="links">
                    <a href="index.html" class="new">Back to Login</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("resetPasswordForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const email = document.getElementById("email").value.trim();
            const resetCode = document.getElementById("resetCode").value.trim();
            const newPassword = document.getElementById("newPassword").value.trim();
            const confirmPassword = document.getElementById("confirmPassword").value.trim();
            const responseMessage = document.getElementById("responseMessage");

            // Clear previous error messages
            document.getElementById("emailError").textContent = "";
            document.getElementById("resetCodeError").textContent = "";
            document.getElementById("newPasswordError").textContent = "";
            document.getElementById("confirmPasswordError").textContent = "";
            responseMessage.innerHTML = "";

            let valid = true;

            // Email validation
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                document.getElementById("emailError").textContent = "‚ö†Ô∏è Invalid email format.";
                valid = false;
            }

            // Check reset code
            if (!resetCode) {
                document.getElementById("resetCodeError").textContent = "‚ö†Ô∏è Reset code is required.";
                valid = false;
            }

            // Password validation (At least 8 characters, 1 uppercase, 1 number, 1 special character)
            const passwordPattern = /^(?=.*[A-Z])[A-Za-z\d]{8,}$/;
            if (!passwordPattern.test(newPassword)) {
                document.getElementById("newPasswordError").textContent =
                    "‚ö†Ô∏è Password must be at least 8 characters, contain an uppercase letter, a number";
                valid = false;
            }

            // Confirm Password
            if (newPassword !== confirmPassword) {
                document.getElementById("confirmPasswordError").textContent = "‚ö†Ô∏è Passwords do not match.";
                valid = false;
            }

            if (!valid) return; // Stop execution if there are errors

            try {
                const response = await fetch("https://el-mawardy-store.vercel.app/user/resetPassword", {
                    method: "PATCH",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ 
                        email, 
                        forgetCode: resetCode,  // üîÑ Changed from resetCode to forgetCode
                        password: newPassword ,  // üîÑ Changed from newPassword to password
                        confirmPassword
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || "‚ùå Error resetting password.");
                }

                responseMessage.style.color = "green";
                responseMessage.innerHTML = "‚úÖ Password reset successful! Redirecting...";

                setTimeout(() => {
                    window.location.href = "index.html";
                }, 2000);

            } catch (error) {
                responseMessage.style.color = "red";
                responseMessage.innerHTML = `‚ùå ${error.message}`;
            }
        });
    </script>

    <style>
        /* Error Message Styling */
        .error-message {
            color: red;
            font-size: 12px;
            display: block;
            margin-top: 5px;
        }

        .message-box {
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</body>

</html>
